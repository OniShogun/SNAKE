function countLevels(){
	var temp = 0;
	
	$.ajax({
		url: "Levels/",
		success: function(data){
			$(data).find("tbody tr a").each(function(i){
				if(i>4){      
					temp = temp+1;
				}
			});
			document.getElementById("total").innerHTML = temp;
		}
		
	});
}
